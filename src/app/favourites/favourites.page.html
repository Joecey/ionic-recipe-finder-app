<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Favourites</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Favourites</ion-title>
        </ion-toolbar>
    </ion-header>
    <app-global-menu></app-global-menu>

    <div id="container">
        <div [hidden]="!returnedRecipeData || returnedRecipeData.length === 0">
            <h2>Favourites</h2>
            <div class="recipe-cards">
                @for(recipe of returnedRecipeData; track recipe.id){
                <ion-card
                    class="recipe-card"
                    button="true"
                    (click)="navigateToRecipeDetails(recipe.id)"
                >
                    <img
                        [alt]="recipe.title + ' recipe'"
                        [src]="recipe.image || 'https://ionicframework.com/docs/img/demos/card-media.png'"
                    />
                    <ion-card-header>
                        <ion-card-title>{{ recipe.title }}</ion-card-title>
                    </ion-card-header>
                </ion-card>
                }
            </div>
        </div>
    </div>
</ion-content>

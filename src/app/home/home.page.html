<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title> Main Menu (Haha, get it?) </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Main Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <app-global-menu></app-global-menu>

    <div id="container">
        <div class="hero-image">
            <img src="assets/kirby-eating.gif" alt="Kirby Eating" />
        </div>
        <div class="hero-text">
            <strong>Are you ready to consume large portions of food?</strong>
            <p>Input your ingredients below and start searching for recipes!</p>
        </div>
        <form id="recipe-search-form" (ngSubmit)="searchRecipes()">
            <ion-searchbar
                class="searchbar-home"
                placeholder="Example: chicken, pasta, tomato sauce"
                [(ngModel)]="ingredientSearch"
                name="search"
            ></ion-searchbar>
            <ion-button type="submit" [disabled]="loading">
                {{ loading ? 'Searching...' : 'Search Recipes' }}
            </ion-button>
        </form>
        <div [hidden]="!returnedRecipeData || returnedRecipeData.length === 0">
            <h2>Results</h2>
            <div class="recipe-cards">
                @for(recipe of returnedRecipeData; track recipe.id){
                <ion-card class="recipe-card">
                    <img
                        [alt]="recipe.title + ' recipe'"
                        [src]="recipe.image || 'https://ionicframework.com/docs/img/demos/card-media.png'"
                    />
                    <ion-card-header>
                        <ion-card-title>{{ recipe.title }}</ion-card-title>
                    </ion-card-header>
                </ion-card>
                }
            </div>
        </div>
    </div>
</ion-content>

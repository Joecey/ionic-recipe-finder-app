<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-global-menu></app-global-menu>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Settings</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <div class="hero-text">
            <strong>Would you like your measurements in US or Metric?</strong>
        </div>
        <div>
            <ion-radio-group
                class="radio-group"
                [value]="measurementSetting"
                (ionChange)="setNewMeasurement($event.detail.value)"
            >
                <ion-radio value="US">US</ion-radio>
                <ion-radio value="METRIC">Metric</ion-radio>
            </ion-radio-group>
        </div>
    </div>
</ion-content>
